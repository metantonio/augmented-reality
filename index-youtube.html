<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Player - YouTube Integration</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            z-index: 1000;
            text-align: center;
            max-width: 85%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        #instructions h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        #instructions p {
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.9;
        }

        /* Container for the 3D transformed element */
        #ar-html-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Allow clicks to pass through to the scene if needed */
            perspective: 1000px;
            /* Essential for 3D transforms */
            overflow: hidden;
            z-index: 500;
        }

        #youtube-container {
            position: absolute;
            width: 640px;
            height: 360px;
            background: #000;
            transform-style: preserve-3d;
            transform-origin: top left;
            /* Critical for matrix3d alignment */
            pointer-events: auto;
            /* Re-enable clicks for the video */
            display: none;
            /* Hidden by default until marker found */
        }

        #youtube-container.visible {
            display: block;
        }

        #youtube-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border: 5px solid white;
            box-sizing: border-box;
        }

        #close-video {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 40px;
            height: 40px;
            background: red;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        #debug {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
            max-width: 320px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #00ff00;
        }

        .status-indicator.inactive {
            background: #ff0000;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>Cargando Experiencia AR</h2>
        <p style="opacity: 0.8; margin-top: 10px;">Preparando cÃ¡mara y reconocimiento de imagen...</p>
    </div>

    <div id="instructions">
        <h3>ðŸ“± Realidad Aumentada Activada</h3>
        <p>Apunta la cÃ¡mara al logo para ver el video en 3D</p>
    </div>

    <!-- Container for HTML elements that will be synced with AR -->
    <div id="ar-html-container">
        <div id="youtube-container">
            <div id="close-video">Ã—</div>
            <iframe id="youtube-iframe" src=""
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <div id="debug">
        <div><span class="status-indicator inactive" id="camera-status"></span>CÃ¡mara: Inicializando...</div>
        <div><span class="status-indicator inactive" id="marker-status"></span>Marcador: No detectado</div>
        <div><span class="status-indicator inactive" id="video-status"></span>Video: Esperando...</div>
    </div>

    <script>
        // Component to sync HTML element with A-Frame entity
        AFRAME.registerComponent('html-overlay', {
            schema: {
                target: { type: 'selector' }
            },
            init: function () {
                this.targetElement = this.data.target;
            },
            tick: function () {
                if (!this.targetElement || !this.el.object3D.visible) {
                    if (this.targetElement) this.targetElement.style.display = 'none';
                    return;
                }

                // Show the element if marker is visible
                this.targetElement.style.display = 'block';

                // Calculate the position of the marker in screen space
                const vector = new THREE.Vector3();
                const widthHalf = window.innerWidth / 2;
                const heightHalf = window.innerHeight / 2;

                // Get world position and project to 2D screen space
                this.el.object3D.updateMatrixWorld();
                vector.setFromMatrixPosition(this.el.object3D.matrixWorld);
                vector.project(this.el.sceneEl.camera);

                // Calculate CSS 3D Matrix
                const matrix = this.el.object3D.matrixWorld;
                const camera = this.el.sceneEl.camera;

                const style = getObjectCSSMatrix(this.el.object3D, camera);
                this.targetElement.style.transform = style;
            }
        });

        function getObjectCSSMatrix(object, camera) {
            const epsilon = function (value) {
                return Math.abs(value) < 1e-10 ? 0 : value;
            };

            const mat = object.matrixWorld;
            const cMat = camera.matrixWorldInverse;

            // We need the object relative to the camera
            const m = new THREE.Matrix4().multiplyMatrices(cMat, mat);
            const e = m.elements;

            // CSS transform matrix
            return 'matrix3d(' +
                epsilon(e[0]) + ',' + epsilon(e[1]) + ',' + epsilon(e[2]) + ',' + epsilon(e[3]) + ',' +
                epsilon(- e[4]) + ',' + epsilon(- e[5]) + ',' + epsilon(- e[6]) + ',' + epsilon(- e[7]) + ',' +
                epsilon(e[8]) + ',' + epsilon(e[9]) + ',' + epsilon(e[10]) + ',' + epsilon(e[11]) + ',' +
                epsilon(e[12]) + ',' + epsilon(e[13]) + ',' + epsilon(e[14]) + ',' + epsilon(e[15]) +
                ')';
        }

    </script>

    <a-scene vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <img id="logo-marker" src="./img/logo.png" crossorigin="anonymous">
        </a-assets>

        <!-- Apply the html-overlay component to the marker -->
        <a-marker type="pattern" preset="custom" url="./markers/pattern-logo.patt" smooth="true" smoothCount="10"
            html-overlay="target: #youtube-container">

            <!-- Invisible plane to act as the anchor for the HTML element -->
            <!-- We scale it to match the aspect ratio of the video (16:9) -->
            <!-- Width 2, Height 1.125 (approx 16:9) -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="1.125"
                material="opacity: 0; transparent: true;">
            </a-plane>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Referencias a elementos
        const loading = document.getElementById('loading');
        const debug = document.getElementById('debug');
        const instructions = document.getElementById('instructions');
        const youtubeContainer = document.getElementById('youtube-container');
        const youtubeIframe = document.getElementById('youtube-iframe');
        const closeVideoBtn = document.getElementById('close-video');

        const cameraStatus = document.getElementById('camera-status');
        const markerStatus = document.getElementById('marker-status');
        const videoStatus = document.getElementById('video-status');

        let markerFound = false;
        let videoPlaying = false;

        // URL del video de YouTube
        const YOUTUBE_VIDEO_ID = 'zN9EJjVwpx8';
        const YOUTUBE_EMBED_URL = `https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}?autoplay=1&mute=0&rel=0&modestbranding=1`;

        // FunciÃ³n para actualizar el estado de debug
        function updateStatus(type, active, message) {
            const statusElement = document.getElementById(`${type}-status`);
            if (statusElement) statusElement.className = `status-indicator ${active ? 'active' : 'inactive'}`;

            const debugLines = debug.querySelectorAll('div');
            const statusMessages = {
                'camera': 0,
                'marker': 1,
                'video': 2
            };

            if (debugLines[statusMessages[type]]) {
                debugLines[statusMessages[type]].innerHTML =
                    `<span class="status-indicator ${active ? 'active' : 'inactive'}" id="${type}-status"></span>${message}`;
            }
        }

        // Esperar a que la escena estÃ© lista
        document.querySelector('a-scene').addEventListener('loaded', function () {
            setTimeout(() => {
                loading.classList.add('hidden');
                updateStatus('camera', true, 'CÃ¡mara: Activa âœ“');

                // Set initial perspective
                const camera = document.querySelector('a-scene').camera;
                const fov = camera.fov;
                const cssPerspective = (camera.aspect * window.innerHeight / 2) / Math.tan(THREE.MathUtils.degToRad(fov / 2));
                document.getElementById('ar-html-container').style.perspective = `${cssPerspective}px`;

            }, 1500);
        });

        // Detectar cuando se encuentra el marcador
        const marker = document.querySelector('a-marker');

        marker.addEventListener('markerFound', function () {
            markerFound = true;
            updateStatus('marker', true, 'Marcador: Detectado âœ“');
            instructions.innerHTML = '<h3>âœ… Â¡Logo Detectado!</h3><p>Abriendo video de YouTube...</p>';
            youtubeContainer.classList.add('visible');

            // Mostrar el video de YouTube
            if (!videoPlaying) {
                showYouTubeVideo();
            }
        });

        marker.addEventListener('markerLost', function () {
            markerFound = false;
            updateStatus('marker', false, 'Marcador: No detectado');
            instructions.innerHTML = '<h3>ðŸ“± Realidad Aumentada Activada</h3><p>Apunta la cÃ¡mara al logo para ver el video en 3D</p>';
            // Don't hide immediately to prevent flickering, let the component handle it
        });

        // FunciÃ³n para mostrar el video de YouTube
        function showYouTubeVideo() {
            if (youtubeIframe.src !== YOUTUBE_EMBED_URL) {
                youtubeIframe.src = YOUTUBE_EMBED_URL;
            }
            videoPlaying = true;
            updateStatus('video', true, 'Video: Reproduciendo âœ“');
        }

        // FunciÃ³n para cerrar el video
        function closeYouTubeVideo() {
            youtubeContainer.classList.remove('visible');
            youtubeIframe.src = '';
            videoPlaying = false;
            updateStatus('video', false, 'Video: Cerrado');
        }

        // Event listener para cerrar el video
        closeVideoBtn.addEventListener('click', closeYouTubeVideo);

        // Manejo de errores
        window.addEventListener('error', function (e) {
            console.error('Error:', e);
            updateStatus('camera', false, 'Error: ' + e.message);
        });

        // Inicializar estados
        updateStatus('camera', false, 'CÃ¡mara: Inicializando...');
        updateStatus('marker', false, 'Marcador: No detectado');
        updateStatus('video', false, 'Video: Esperando...');

        // Handle resize
        window.addEventListener('resize', () => {
            const camera = document.querySelector('a-scene').camera;
            if (camera) {
                const fov = camera.fov;
                const cssPerspective = (camera.aspect * window.innerHeight / 2) / Math.tan(THREE.MathUtils.degToRad(fov / 2));
                document.getElementById('ar-html-container').style.perspective = `${cssPerspective}px`;
            }
        });
    </script>
</body>

</html>
