<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Player - YouTube Integration</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            z-index: 1000;
            text-align: center;
            max-width: 85%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        #instructions h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        #instructions p {
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.9;
        }

        #youtube-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 640px;
            height: 360px;
            z-index: 999;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.3s;
            opacity: 0;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        #youtube-container.visible {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        #youtube-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #close-video {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid white;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        #close-video:hover {
            transform: scale(1.1);
        }

        #debug {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
            max-width: 320px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #00ff00;
        }

        .status-indicator.inactive {
            background: #ff0000;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            #youtube-container {
                width: 95%;
                height: 280px;
            }

            #instructions {
                padding: 15px 20px;
                font-size: 14px;
            }

            #instructions h3 {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>Cargando Experiencia AR</h2>
        <p style="opacity: 0.8; margin-top: 10px;">Preparando cÃ¡mara y reconocimiento de imagen...</p>
    </div>

    <div id="instructions">
        <h3>ðŸ“± Realidad Aumentada Activada</h3>
        <p>Apunta la cÃ¡mara al logo para reproducir el video</p>
    </div>

    <div id="youtube-container">
        <div id="close-video">Ã—</div>
        <iframe id="youtube-iframe" src=""
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <div id="debug">
        <div><span class="status-indicator inactive" id="camera-status"></span>CÃ¡mara: Inicializando...</div>
        <div><span class="status-indicator inactive" id="marker-status"></span>Marcador: No detectado</div>
        <div><span class="status-indicator inactive" id="video-status"></span>Video: Esperando...</div>
    </div>

    <a-scene vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <img id="logo-marker" src="./img/logo.png" crossorigin="anonymous">
        </a-assets>

        <a-marker type="pattern" preset="custom" url="./markers/pattern-logo.patt" smooth="true" smoothCount="10">
            <!-- Plano 3D que aparece sobre el marcador -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2"
                material="color: #667eea; opacity: 0.8; transparent: true; shader: flat;"
                animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear">
            </a-plane>

            <!-- Texto 3D -->
            <a-text value="Â¡Video Detectado!" position="0 0.5 0" rotation="-90 0 0" align="center" color="#ffffff"
                width="4"
                animation="property: position; to: 0 1 0; dir: alternate; loop: true; dur: 1000; easing: easeInOutQuad">
            </a-text>

            <!-- PartÃ­culas decorativas -->
            <a-sphere position="0 1 0" radius="0.1" color="#ffffff" opacity="0.6"
                animation="property: position; to: 0 2 0; loop: true; dur: 2000; easing: easeInOutQuad"
                animation__scale="property: scale; to: 0.5 0.5 0.5; dir: alternate; loop: true; dur: 1000">
            </a-sphere>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Referencias a elementos
        const loading = document.getElementById('loading');
        const debug = document.getElementById('debug');
        const instructions = document.getElementById('instructions');
        const youtubeContainer = document.getElementById('youtube-container');
        const youtubeIframe = document.getElementById('youtube-iframe');
        const closeVideoBtn = document.getElementById('close-video');

        const cameraStatus = document.getElementById('camera-status');
        const markerStatus = document.getElementById('marker-status');
        const videoStatus = document.getElementById('video-status');

        let markerFound = false;
        let videoPlaying = false;

        // URL del video de YouTube
        const YOUTUBE_VIDEO_ID = 'zN9EJjVwpx8';
        const YOUTUBE_EMBED_URL = `https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}?autoplay=1&mute=0&rel=0&modestbranding=1`;

        // FunciÃ³n para actualizar el estado de debug
        function updateStatus(type, active, message) {
            const statusElement = document.getElementById(`${type}-status`);
            statusElement.className = `status-indicator ${active ? 'active' : 'inactive'}`;

            const debugLines = debug.querySelectorAll('div');
            const statusMessages = {
                'camera': 0,
                'marker': 1,
                'video': 2
            };

            if (debugLines[statusMessages[type]]) {
                debugLines[statusMessages[type]].innerHTML =
                    `<span class="status-indicator ${active ? 'active' : 'inactive'}" id="${type}-status"></span>${message}`;
            }
        }

        // Esperar a que la escena estÃ© lista
        document.querySelector('a-scene').addEventListener('loaded', function () {
            setTimeout(() => {
                loading.classList.add('hidden');
                updateStatus('camera', true, 'CÃ¡mara: Activa âœ“');
            }, 1500);
        });

        // Detectar cuando se encuentra el marcador
        const marker = document.querySelector('a-marker');

        marker.addEventListener('markerFound', function () {
            markerFound = true;
            updateStatus('marker', true, 'Marcador: Detectado âœ“');
            instructions.innerHTML = '<h3>âœ… Â¡Logo Detectado!</h3><p>Abriendo video de YouTube...</p>';

            // Mostrar el video de YouTube
            if (!videoPlaying) {
                showYouTubeVideo();
            }
        });

        marker.addEventListener('markerLost', function () {
            markerFound = false;
            updateStatus('marker', false, 'Marcador: No detectado');
            instructions.innerHTML = '<h3>ðŸ“± Realidad Aumentada Activada</h3><p>Apunta la cÃ¡mara al logo para reproducir el video</p>';
        });

        // FunciÃ³n para mostrar el video de YouTube
        function showYouTubeVideo() {
            youtubeIframe.src = YOUTUBE_EMBED_URL;
            youtubeContainer.classList.add('visible');
            videoPlaying = true;
            updateStatus('video', true, 'Video: Reproduciendo âœ“');
        }

        // FunciÃ³n para cerrar el video
        function closeYouTubeVideo() {
            youtubeContainer.classList.remove('visible');
            youtubeIframe.src = '';
            videoPlaying = false;
            updateStatus('video', false, 'Video: Cerrado');
        }

        // Event listener para cerrar el video
        closeVideoBtn.addEventListener('click', closeYouTubeVideo);

        // Cerrar video al hacer clic fuera del contenedor
        youtubeContainer.addEventListener('click', function (e) {
            if (e.target === youtubeContainer) {
                closeYouTubeVideo();
            }
        });

        // Manejo de errores
        window.addEventListener('error', function (e) {
            console.error('Error:', e);
            updateStatus('camera', false, 'Error: ' + e.message);
        });

        // Inicializar estados
        updateStatus('camera', false, 'CÃ¡mara: Inicializando...');
        updateStatus('marker', false, 'Marcador: No detectado');
        updateStatus('video', false, 'Video: Esperando...');
    </script>
</body>

</html>
