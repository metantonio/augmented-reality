<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Player - YouTube Integration</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            z-index: 1000;
            text-align: center;
            max-width: 85%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        #instructions h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        #instructions p {
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.9;
        }

        /* Contenedor del espacio 3D HTML - Centrado para coincidir con el origen de cÃ¡mara */
        #ar-html-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            overflow: visible;
            z-index: 500;
            perspective-origin: 50% 50%;
            pointer-events: none;
        }

        #youtube-container {
            position: absolute;
            width: 640px;
            height: 360px;
            background: #000;

            /* Centrar el elemento sobre su origen de transformaciÃ³n */
            margin-left: -320px;
            margin-top: -180px;

            transform-style: preserve-3d;
            transform-origin: center center;

            pointer-events: auto;
            display: none;
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }

        #youtube-container.visible {
            display: block;
        }

        #youtube-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border: 4px solid #667eea;
            border-radius: 10px;
            box-sizing: border-box;
        }

        #close-video {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            border: 2px solid white;
        }

        #debug {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
            max-width: 320px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #00ff00;
        }

        .status-indicator.inactive {
            background: #ff0000;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Ajustes para mÃ³vil */
        @media (max-width: 768px) {
            #youtube-container {
                width: 320px;
                height: 180px;
                margin-left: -160px;
                margin-top: -90px;
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>Cargando Experiencia AR</h2>
        <p style="opacity: 0.8; margin-top: 10px;">Preparando cÃ¡mara y reconocimiento de imagen...</p>
    </div>

    <div id="instructions">
        <h3>ðŸ“± Realidad Aumentada Activada</h3>
        <p>Apunta la cÃ¡mara al logo para ver el video en 3D</p>
    </div>

    <!-- Contenedor 3D HTML -->
    <div id="ar-html-container">
        <div id="youtube-container">
            <div id="close-video">Ã—</div>
            <iframe id="youtube-iframe" src=""
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <div id="debug">
        <div><span class="status-indicator inactive" id="camera-status"></span>CÃ¡mara: Inicializando...</div>
        <div><span class="status-indicator inactive" id="marker-status"></span>Marcador: No detectado</div>
        <div><span class="status-indicator inactive" id="video-status"></span>Video: Esperando...</div>
    </div>

    <script>
        // Componente para sincronizar elemento HTML con entidad A-Frame
        AFRAME.registerComponent('html-overlay', {
            schema: {
                target: { type: 'selector' }
            },
            init: function () {
                this.targetElement = this.data.target;
            },
            tick: function () {
                if (!this.targetElement || !this.el.object3D.visible) {
                    if (this.targetElement) this.targetElement.style.display = 'none';
                    return;
                }

                this.targetElement.style.display = 'block';

                // Calcular Matrices CSS 3D
                const object3D = this.el.object3D;
                const camera = this.el.sceneEl.camera;

                // Asegurar que las matrices estÃ¡n actualizadas
                object3D.updateMatrixWorld();

                // Obtener matriz de transformaciÃ³n CSS
                const style = getObjectCSSMatrix(object3D, camera);
                this.targetElement.style.transform = style;
            }
        });

        function getObjectCSSMatrix(object, camera) {
            const epsilon = function (value) {
                return Math.abs(value) < 1e-10 ? 0 : value;
            };

            const mat = object.matrixWorld;
            const cMat = camera.matrixWorldInverse;

            // Matriz ModelView (Mundo -> CÃ¡mara)
            const m = new THREE.Matrix4().multiplyMatrices(cMat, mat);
            const e = m.elements;

            // Matriz de transformaciÃ³n CSS
            return 'matrix3d(' +
                epsilon(e[0]) + ',' + epsilon(e[1]) + ',' + epsilon(e[2]) + ',' + epsilon(e[3]) + ',' +
                epsilon(-e[4]) + ',' + epsilon(-e[5]) + ',' + epsilon(-e[6]) + ',' + epsilon(-e[7]) + ',' +
                epsilon(e[8]) + ',' + epsilon(e[9]) + ',' + epsilon(e[10]) + ',' + epsilon(e[11]) + ',' +
                epsilon(e[12]) + ',' + epsilon(e[13]) + ',' + epsilon(e[14]) + ',' + epsilon(e[15]) +
                ')';
        }
    </script>

    <a-scene vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <img id="logo-marker" src="./img/logo.png" crossorigin="anonymous">
        </a-assets>

        <!-- Marcador base -->
        <a-marker type="pattern" preset="custom" url="./markers/pattern-logo.patt" smooth="true" smoothCount="10">

            <!-- Entidad ROTADA que servirÃ¡ de ancla para el HTML -->
            <!-- Rotamos -90 en X para que el "frente" del HTML quede mirando hacia arriba (plano sobre la mesa) -->
            <a-entity id="content-anchor" rotation="90 0 0" position="0 0 0" html-overlay="target: #youtube-container">
            </a-entity>

            <!-- Plano de referencia visual (para ver dÃ³nde estÃ¡ el marcador en 3D) -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2"
                material="color: #667eea; opacity: 0.3; transparent: true; side: double;"
                animation="property: opacity; from: 0.3; to: 0.1; dir: alternate; loop: true; dur: 1000">
            </a-plane>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // LÃ³gica de UI y YouTube
        const loading = document.getElementById('loading');
        const debug = document.getElementById('debug');
        const instructions = document.getElementById('instructions');
        const youtubeContainer = document.getElementById('youtube-container');
        const youtubeIframe = document.getElementById('youtube-iframe');
        const closeVideoBtn = document.getElementById('close-video');

        const cameraStatus = document.getElementById('camera-status');
        const markerStatus = document.getElementById('marker-status');
        const videoStatus = document.getElementById('video-status');

        let markerFound = false;
        let videoPlaying = false;

        // URL original de YouTube
        const YOUTUBE_VIDEO_ID = 'zN9EJjVwpx8';
        const YOUTUBE_EMBED_URL = `https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}?autoplay=1&mute=0&rel=0&modestbranding=1`;

        function updateStatus(type, active, message) {
            const statusElement = document.getElementById(`${type}-status`);
            if (statusElement) statusElement.className = `status-indicator ${active ? 'active' : 'inactive'}`;

            const debugLines = debug.querySelectorAll('div');
            const map = { 'camera': 0, 'marker': 1, 'video': 2 };
            if (debugLines[map[type]]) {
                debugLines[map[type]].innerHTML = `<span class="status-indicator ${active ? 'active' : 'inactive'}" id="${type}-status"></span>${message}`;
            }
        }

        document.querySelector('a-scene').addEventListener('loaded', function () {
            setTimeout(() => {
                loading.classList.add('hidden');
                updateStatus('camera', true, 'CÃ¡mara: Activa âœ“');
                updatePerspective();
            }, 1500);
        });

        function updatePerspective() {
            const scene = document.querySelector('a-scene');
            if (scene && scene.camera) {
                const camera = scene.camera;
                const fov = camera.fov;
                // Calcular perspectiva CSS para igualar FOV de cÃ¡mara 3D
                // Altura de ventana / 2 / tan(fov/2)
                const cssPerspective = (window.innerHeight / 2) / Math.tan(THREE.MathUtils.degToRad(fov / 2));
                document.getElementById('ar-html-container').style.perspective = `${cssPerspective}px`;
            }
        }

        window.addEventListener('resize', updatePerspective);

        const markerEl = document.querySelector('a-marker');

        if (markerEl) {
            markerEl.addEventListener('markerFound', function () {
                markerFound = true;
                updateStatus('marker', true, 'Marcador: Detectado âœ“');
                instructions.innerHTML = '<h3>âœ… Â¡Logo Detectado!</h3><p>Video 3D anclado al marcador</p>';
                youtubeContainer.classList.add('visible');

                if (!videoPlaying) {
                    if (youtubeIframe.src !== YOUTUBE_EMBED_URL) {
                        youtubeIframe.src = YOUTUBE_EMBED_URL;
                    }
                    videoPlaying = true;
                    updateStatus('video', true, 'Video: Reproduciendo âœ“');
                }
            });

            markerEl.addEventListener('markerLost', function () {
                markerFound = false;
                updateStatus('marker', false, 'Marcador: No detectado');
                instructions.innerHTML = '<h3>ðŸ“± Modo AR Activo</h3><p>Busca el logo para ver el video</p>';
                // No ocultamos inmediatamente para evitar parpadeos, html-overlay lo maneja
            });
        }

        function closeYouTubeVideo() {
            youtubeContainer.classList.remove('visible');
            youtubeIframe.src = '';
            videoPlaying = false;
            updateStatus('video', false, 'Video: Cerrado');
        }

        closeVideoBtn.addEventListener('click', closeYouTubeVideo);

        // Inicializar
        updateStatus('camera', false, 'CÃ¡mara: Inicializando...');
    </script>
</body>

</html>
