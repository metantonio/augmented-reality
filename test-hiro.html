<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AR - Hiro Marker</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="debug">
        <h3>Modo de Prueba (Hiro)</h3>
        <p>Apunta al marcador "Hiro"</p>
        <div id="status">Estado: Buscando...</div>
    </div>

    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red; opacity: 0.5;"></a-box>
            <a-text value="HIRO DETECTADO" position="0 1.5 0" align="center" color="red"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('a-marker');
        const status = document.getElementById('status');

        marker.addEventListener('markerFound', () => {
            status.innerHTML = "Estado: ✅ DETECTADO";
            status.style.color = "#00ff00";
        });

        marker.addEventListener('markerLost', () => {
            status.innerHTML = "Estado: ❌ Buscando...";
            status.style.color = "white";
        });
    </script>
</body>

</html>
